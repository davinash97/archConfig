###################
### KEYBINDINGS ###
###################

$BIN = /usr/bin
$HOME = /home/davinash97
$CONFIG = /home/davinash97/.config

$mainMod = SUPER
$terminal = kitty
$fileManager = pcmanfm
$browser = zen-browser
$menu = $CONFIG/rofi/scripts/launcher_t7
$run = $CONFIG/rofi/launchers/type-3/run.sh
$window = $CONFIG/rofi/launchers/type-3/window.sh
$powermenu = $CONFIG/rofi/scripts/powermenu_t5
$editor = $BIN/codium
$audioControl = pkill pavucontrol || $BIN/pavucontrol


#################
# Applications #
#################
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, Space, exec, $menu
bind = $mainMod, R, exec, $run
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod CTRL, X, exec, $editor
bind = $mainMod CTRL, V, exec, $audioControl
bind = $mainMod CTRL, B, exec, pidof waybar | pkill waybar || waybar

################
# Windows     #
################
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, T, togglefloating
bind = $mainMod SHIFT, T, workspaceopt, allfloat
bind = $mainMod, J, togglesplit
bind = $mainMod, G, togglegroup
bind = $mainMod, K, swapsplit

################
# Focus / Move#
################
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod ALT, left, swapwindow, l
bind = $mainMod ALT, right, swapwindow, r
bind = $mainMod ALT, up, swapwindow, u
bind = $mainMod ALT, down, swapwindow, d

################
# Resize      #
################
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, down, resizeactive, 0 100
bind = $mainMod SHIFT, up, resizeactive, 0 -100

################
# Mouse       #
################
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

################
# Workspaces  #
################
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, Tab, workspace, m+1
bind = $mainMod SHIFT, Tab, workspace, m-1

################
# System      #
################
bind = $mainMod CTRL, R, exec, hyprctl reload
bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, S, exec, grimblast copysave area ~/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%m-%s).png -n
bind = $mainMod ALT, S, exec, grimblast copysave screen ~/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%m-%s).png -n
bind = $mainMod, L, exec, pidof hyprlock || hyprlock
bind = CTRL ALT, Delete, exec, $powermenu

# Bind the G key (F17) to the toggle script
bind = , F9, exec, ~/.config/hypr/bin/gmode_toggle.sh

bindl = , switch:[Lid Switch], exec, ~/.config/hypr/bin/lidState.sh

################
# Window Cycle#
################
binde = ALT, Tab, cyclenext
binde = ALT, Tab, bringactivetotop

# binde = ALT, Tab, exec, $window

################
# Media Player#
################
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

bind = $mainMod SHIFT, N, exec, playerctl next
bind = $mainMod SHIFT, P, exec, playerctl previous

################
# Brightness  #
################
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 5%-

################
# Volume Out  #
################
# bindle = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
# bindle = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

################
# Mic Control #
################
bind = CTRL, XF86AudioMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bindle = CTRL, XF86AudioRaiseVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ +10%
bindle = CTRL, XF86AudioLowerVolume, exec, pactl set-source-volume @DEFAULT_SOURCE@ -10%
